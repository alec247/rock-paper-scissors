<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="score">Your score: <span id="playerScore"></span></div>
    <div class="score">Opponent's score: <span id="computerScore"></span></div>

    <button value="rock">Rock</button>
    <button value="paper">Paper</button>
    <button value="scissors">Scissors</button>

    <div class="selection">You chose: <span id="playerSelection"></span></div>
    <div class="selection">Opponent chose: <span id="computerSelection"></span></div>


    <div class="announcement"></div>
</body>
</html>
